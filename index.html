<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 style="letter-spacing: 7px; line-height: 40px">
      Weight Converter
    </h2>
      <div class="converter">
        <form class="container">
          <label for="kilogram">Kilogram </label>
          <input type="number" id="kilogram" oninput="kgToPd()" />
        </form>
        <form class="container">
          <label for="pound">Pound </label>
          <input type="number" id="pound" oninput="pdToKg()" />
        </form>
      </div>
    <script src="./converter.js"></script>
  </body>
</html>
